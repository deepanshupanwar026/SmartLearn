{% extends "dashboard/instructor_base.html" %}

{% block instructor_content %}

<div class="card shadow-sm border-0">
  <div class="card-body">

    <h4>Edit Profile</h4>
    <hr>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text"
               name="full_name"
               value="{{ request.user.get_full_name }}"
               class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email"
               name="email"
               value="{{ request.user.email }}"
               class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Mobile</label>
        <input type="text"
               name="mobile"
               value="{{ request.user.mobile }}"
               class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Profile Picture</label>
        <input type="file"
               name="profile_picture"
               class="form-control">

        {% if request.user.profile_picture %}
          <p class="small mt-1">
            Current:
            <a href="{{ request.user.profile_picture.url }}" target="_blank">
              View image
            </a>
          </p>
        {% endif %}
      </div>

      <button class="btn btn-success">
        Save Changes
      </button>

      <a href="{% url 'instructor_profile' %}"
         class="btn btn-secondary">
        Cancel
      </a>

    </form>

  </div>
</div>

{% endblock %}
