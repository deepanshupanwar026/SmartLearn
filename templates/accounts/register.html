{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
  <div class="auth-wrapper">
  <div class="auth-card">

    <h2 class="auth-title">Create your {{ selected_role|title }} Account</h2>
    <p class="auth-subtitle">
      Join SmartLearn and start your learning journey today.
    </p>

    <form method="post">
      {% csrf_token %}

      <div class="form-group">
        <label>Full Name</label>
        <input type="text" name="full_name" required>
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" name="username" required>
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-group">
        <label>Mobile Number</label>
        <input type="tel" name="mobile" required pattern="[0-9]{10}">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password1" required>
        <small class="hint">
          Must be at least 8 characters, include letters & numbers.
        </small>
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" name="password2" required>
      </div>

      <div class="form-check">
        <input type="checkbox" required>
        <label>
          I agree to the <a href="#">Terms & Conditions</a>
        </label>
      </div>

      <button type="submit" class="auth-btn">
        Create Account â†’
      </button>

    </form>

  </div>
</div>

</div>

{% endblock %}
