{% extends 'base.html' %}
{% block content %}

<h2 class="mb-4">All Courses</h2>

<div class="row">

  {% for course in courses %}
    <div class="col-md-4">
      <div class="card mb-4 shadow-sm">

        {% if course.thumbnail %}
          <img src="{{ course.thumbnail.url }}"
               class="card-img-top"
               alt="{{ course.title }}">
        {% endif %}

        <div class="card-body">

          <h5 class="card-title">
            {{ course.title }}
          </h5>

          <p class="card-text">
            {{ course.description|truncatechars:100 }}
          </p>

          <a href="{% url 'course_detail' course.id %}"
             class="btn btn-primary btn-sm">
            View Course
          </a>

        </div>

      </div>
    </div>
  {% empty %}
    <p>No courses available.</p>
  {% endfor %}

</div>

{% endblock %}
