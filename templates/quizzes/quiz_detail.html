{% extends 'base.html' %}
{% block content %}

<div class="container py-4">

  <div class="card shadow-sm border-0">
    <div class="card-body">

      <h3 class="fw-bold mb-4">{{ quiz.title }}</h3>

      <form method="post" id="quizForm">
        {% csrf_token %}

        {% for q in questions %}
          <div class="mb-4 p-3 border rounded">
            <p class="fw-semibold mb-2">
              Q{{ forloop.counter }}. {{ q.text }}
            </p>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="{{ q.id }}" value="1" required>
              <label class="form-check-label">{{ q.option1 }}</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="{{ q.id }}" value="2">
              <label class="form-check-label">{{ q.option2 }}</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="{{ q.id }}" value="3">
              <label class="form-check-label">{{ q.option3 }}</label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="radio" name="{{ q.id }}" value="4">
              <label class="form-check-label">{{ q.option4 }}</label>
            </div>
          </div>
        {% endfor %}

        <div class="text-end">
          <button type="submit" class="btn btn-success px-4" id="submitBtn">
            âœ… Submit Quiz
          </button>
        </div>

      </form>

    </div>
  </div>

</div>

<!-- PREVENT DOUBLE SUBMIT -->
<script>
  const form = document.getElementById('quizForm');
  const btn = document.getElementById('submitBtn');

  form.addEventListener('submit', function () {
    btn.disabled = true;
    btn.innerText = 'Submitting...';
  });
</script>

{% endblock %}
